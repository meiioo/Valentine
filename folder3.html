<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder 3 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            overflow: auto;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            animation: zoomIn 1.5s ease-out;
            position: relative;
        }

        h1 {
            color: #ff4081;
            margin-bottom: 20px;
            animation: blink 1.2s infinite alternate;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.9);
        }

        .gallery {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
            scroll-behavior: smooth;
        }

        .gallery::-webkit-scrollbar {
            height: 8px;
        }

        .gallery::-webkit-scrollbar-thumb {
            background: #ff4081;
            border-radius: 10px;
        }

        .media {
            width: 250px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            object-fit: contain;
            animation: flipIn 1.2s ease-in-out;
        }

        .media:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 0 20px rgba(255, 64, 129, 1);
        }

        .quote-text {
            font-size: 20px;
            color: white;
            font-weight: bold;
            background: rgba(255, 64, 129, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInText 1.5s ease-in-out, glow 2s infinite alternate;
            display: inline-block;
            max-width: 100%;
        }

        .back-btn {
            background: #ff4081;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            margin-top: 20px;
            animation: bounce 1.5s infinite;
        }

        .back-btn:hover {
            background: #d81b60;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes flipIn {
            0% { transform: rotateY(90deg); opacity: 0; }
            100% { transform: rotateY(0); opacity: 1; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0% { text-shadow: 0px 0px 5px white; }
            100% { text-shadow: 0px 0px 20px yellow; }
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
