<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Efek Partikel Confetti */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.9;
            animation: fall 6s infinite linear;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Judul */
        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        p.subtitle {
            color: #ffe4e1;
            font-size: 18px;
            margin-bottom: 20px;
            animation: fadeIn 1.8s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Container Folder */
        .folders-container {
            display: flex;
            gap: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }

        /* Style Folder */
        .folder {
            background: linear-gradient(135deg, #ff66b2, #ff1e7b);
            border-radius: 50%;
            padding: 30px;
            width: 160px;
            height: 160px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            font-size: 18px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 64, 129, 0.6); }
            100% { transform: scale(1); }
        }

        .folder:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(255, 64, 129, 0.5);
        }

        .folder img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .folder:hover img {
            transform: scale(1.1);
        }

        /* Media Query */
        @media (max-width: 600px) {
            .folders-container {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Efek Partikel -->
